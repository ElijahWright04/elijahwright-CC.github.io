<!-- Hero Section -->
<div class="hero-section text-center">
    <h1>Caffeinated Climbing</h1>
    <p>Your Adventure Guide Service</p>
</div>

<!-- Customer Profile Section -->
<div class="container my-5">
    <h2 class="section-title text-center">Customer Adventures</h2>
    <div class="row" id="adventure-list"></div>
</div>

<!-- Customer Feedback Form Section -->
<div class="container my-5">
    <h2 class="section-title text-center">Provide Feedback</h2>
    <form id="feedback-form">
        <div class="form-group">
            <label for="adventureName">Adventure Name:</label>
            <input type="text" class="form-control" id="adventureName" required>
        </div>
        <div class="form-group">
            <label for="customerName">Your Name:</label>
            <input type="text" class="form-control" id="customerName" required>
        </div>
        <div class="form-group">
            <label for="feedback">Feedback:</label>
            <textarea class="form-control" id="feedback" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
</div>
