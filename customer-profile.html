<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer Profile | Caffeinated Climbing</title>
    <link rel="stylesheet" href="stylesheets/mysite.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="customer-profile.html">Customer Profile</a></li>
        <li><a href="store.html">Store</a></li>
    </ul>
</nav>

<!-- Hero Section -->
<div class="hero-section text-center">
    <h1>Caffeinated Climbing</h1>
    <p>Your Adventure Guide Service</p>
</div>

<!-- Adventure List Section -->
<div class="container my-5">
    <h2 class="section-title text-center">Customer Adventures</h2>

    <div class="row" id="adventure-list">
        <!-- Adventure cards will be dynamically inserted here from customer-service.js -->
    </div>
</div>

<!-- Feedback and More Info Section -->
<div class="container my-5">
    <h3 class="section-title text-center">Feedback & More Info</h3>

    <form id="feedback-form">
        <div class="form-group">
            <label for="adventure-name">Name of Adventure</label>
            <input type="text" class="form-control" id="adventure-name" placeholder="Enter Adventure Name">
        </div>
        <div class="form-group">
            <label for="feedback-text">Feedback</label>
            <textarea class="form-control" id="feedback-text" rows="3" placeholder="Enter your feedback"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Footer Section -->
<footer class="text-center">
    <p>&copy; 2024 Caffeinated Climbing | All Rights Reserved</p>
</footer>

<script src="customer-service.js"></script> <!-- Link to the JavaScript file -->
<script>
    // Check if customer-service.js is loaded and the data is being accessed
    window.onload = function() {
        console.log("Page loaded");
        console.log("Adventure Data: ", adventures);

        // Get the adventure list element where we will insert the adventures
        const adventureList = document.getElementById("adventure-list");

        // Loop through the adventures data from customer-service.js
        adventures.forEach(function(adventure) {
            const adventureCard = `
            <div class="col-md-4">
                <div class="card">
                    <img src="${adventure.adventurephoto}" class="card-img-top" alt="${adventure.adventurename}">
                    <div class="card-body">
                        <h5 class="card-title">${adventure.adventurename}</h5>
                        <p class="card-text">${adventure.excurstionstmt}</p>
                    </div>
                </div>
            </div>
            `;
            // Append each adventure card to the adventure list
            adventureList.innerHTML += adventureCard;
        });
    }
</script>
</body>
</html>
